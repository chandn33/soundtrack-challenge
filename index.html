<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Soundtrack Challenge</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <img src="src/images/nas-logo-black.png" alt="Nas Logo" class="logo">
    </div>
    <div class="border"></div>
    <div class="container py-5">
        <div class="main-content">
            
            <!-- left content -->
            <div class="text-content">
                <h2>My go-to soundtrack.</h2>
                <p>
                    My go-to soundtrack comes from the album <strong>"I Am..."</strong>,
                    a late 90’s release by rapper Nas. One track in particular,
                    <strong>"Nas Is Like"</strong>, captures everything I love about
                    hip-hop — meaningful lyricism, distinctive storytelling, and timeless beats.
                </p>
                
                <a href="https://youtu.be/VC4ORS5n9Hg?si=XM3DU06XYzmnOQia" target="_blank" class="btn-listen">Listen ▷</a>
            </div>

            <!-- right content -->
            <div class="image-content">
                <img src="src/images/nas-album.jpg" alt="Nas Album Cover" class="album">
            </div>
        </div>
    </div>
    <div class="border"></div>
    <footer>
        <div class="footer-images py-5">
            <img src="src/images/nas-image-1.png" alt="Nas Footer Images" class="nas-footer">
            <img src="src/images/nas-image-2.jpg" alt="Nas Footer Images" class="nas-footer">
            <img src="src/images/nas-image-3.jpg" alt="Nas Footer Images" class="nas-footer">
            <img src="src/images/nas-image-4.jpg" alt="Nas Footer Images" class="nas-footer">
            <img src="src/images/nas-image-5.jpg" alt="Nas Footer Images" class="nas-footer">
        </div>
        <div class="border"></div>
    </footer>
</body>
</html>
