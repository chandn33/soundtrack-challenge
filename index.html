<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Soundtrack Challenge</title>
</head>
<style>

    body {
    background-color:#000000;
}
.header {
    background: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/556/original/nas-cover.jpg?1765728591') no-repeat center center;
    background-size: cover;
    color: #ffffff;
    min-height:100vh;
    width:100%;
    letter-spacing: 2px;
    position: relative;
}
.logo {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    max-width: 80%;
}
.border {
    border:1px;
    background-color:#ececec;
    width:100%;
}
.main-content {
    background-color: #111111;
    border-radius: 8px;
    padding: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 40px;
}
.text-content {
    max-width: 500px;
}
.text-content h2 {
    color: #ffffff;
    letter-spacing: 2px;
    font-size: 2rem;
    margin-bottom: 20px;
}
.text-content p {
    color: #ffffff;
    line-height: 1.7;
    margin-bottom: 30px;
}
.btn-listen {
    display: inline-block;
    padding: 5px 20px;
    background-color:  #111111;
    color: #ffffff;
    text-decoration: none;
    font-weight: 600;
    border: 1px solid #ffffff;
    border-radius: 2px;
    transition: background 0.3s ease;
    letter-spacing:2px;
}
.btn-listen:hover {
    background-color: #333;
}
.image-content {
    flex-shrink: 0;
}
.album {
    width: 280px;
    border-radius: 6px;
    box-shadow: 0 15px 30px rgba(235, 230, 230, 0.164);
}
footer {
    width: 100%;
    background: #000;
}
.footer-images {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 0;
}
.nas-footer {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}
.nas-footer {
    transition: transform 0.3s ease, opacity 0.3s ease;
}
.nas-footer:hover {
    opacity: 0.7;
}


@media (max-width: 768px) {

    .main-content {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
    }
    .text-content {
        max-width: 100%;
    }
    .image-content {
        margin-top: 10px;
    }
    .album {
        width: 100%;
    }
    .nas-footer {
        height: 115px;
    }
}

</style>
<body>
    <!-- header -->
    <div class="header">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/558/original/nas-logo-black.png?1765728679" alt="Nas Logo" class="logo">
    </div>
    <div class="border"></div>
    <div class="container py-5">
        <div class="main-content">
            
            <!-- left content -->
            <div class="text-content">
                <h2>My go-to soundtrack.</h2>
                <p>
                    My go-to soundtrack comes from the album <strong>"I Am..."</strong>,
                    a late 90’s release by rapper Nas. One track in particular,
                    <strong>"Nas Is Like"</strong>, captures everything I love about
                    hip-hop — meaningful lyricism, distinctive storytelling, and timeless beats.
                </p>
                
                <a href="https://youtu.be/VC4ORS5n9Hg?si=XM3DU06XYzmnOQia" target="_blank" class="btn-listen">Listen ▷</a>
            </div>

            <!-- right content -->
            <div class="image-content">
                <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/557/original/nas-album.jpg?1765728604" alt="Nas Album Cover" class="album">
            </div>
        </div>
    </div>
    <div class="border"></div>
    <footer>
        <div class="footer-images py-5">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/559/original/nas-image-1.png?1765728717" alt="Nas Footer Images" class="nas-footer">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/561/original/nas-image-2.jpg?1765729166" alt="Nas Footer Images" class="nas-footer">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/562/original/nas-image-3.jpg?1765729203" alt="Nas Footer Images" class="nas-footer">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/560/original/nas-image-4.jpg?1765728733" alt="Nas Footer Images" class="nas-footer">
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/555/original/nas-image-5.jpg?1765728325" alt="Nas Footer Images" class="nas-footer">
        </div>
        <div class="border"></div>
    </footer>
</body>
</html>
